<html>
    <head>
        <title>ICA 10 - JQuery Ajax Intro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js'></script>
        <link href="ica10.css" rel="stylesheet" type="text/css"/>
        <script src="ica10.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="headerDiv">
            <h1>ICA 10 - Jquery Ajax Intro</h1>
        </div>
        
        <div id="part1div" class="divs">
            <table id="hobbyTable">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" id="nameBox" name="Name"></td>
                </tr>
                <tr>
                    <td>Hobby:</td>
                    <td><input type="text" id="hobbyBox" name="Hobby"></td>
                </tr>
                <tr>
                    <td>How much I like it</td>
                    <td><input type="range" id="hobbyRange" name="HowMuch" value="8" min="1" max="13"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="button" id="part1btn">Call With Get</button></td>
                </tr>
                <tr>
                    <td colspan="2"><label id="part1label">Label Empty</label></td>
                </tr>
            </table>
        </div>
        <div id="part2div" class="divs">
            <table id="tableM">
                <tr>
                    <td>Row Count</td>
                    <td><input type="range" id="RowCount" value="5" min="1" max="13"></td>
                    <td>Column Count</td>
                    <td><input type="range" id="ColCount" value="5" min="1" max="13"></td>
                </tr>
                <tr>
                    <td colspan="4"><button type="button" id="part2btn"></button></td>
                </tr>
            </table>
            <div id="part2ContentDiv">No div content yet</div>
        </div>
        <div id="part3div" class="divs">
            <button type="button" id="part3Abtn">Generate Numbers and Show</button>
            <div id="numdiv">No div content yet</div>
            <button type="button" id="part3Bbtn">Post and Show modified</button>
            <div id="postDiv">Not div content yet</div>
        </div>
        <div id="footerDiv">
            &copy 2015
        </div>
    </body>
</html>
